<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <video class="input_video"></video>
      <div class="data">
        <h1 id="counter"></h1>
        <h1 id="handSide"></h1>
      </div>
      <canvas class="output_canvas" width="1280px" height="720px"></canvas>
      <script type="module">
        const videoElement = document.getElementsByClassName("input_video")[0];
        const canvasElement =
          document.getElementsByClassName("output_canvas")[0];
        const canvasCtx = canvasElement.getContext("2d");
        const counterElement = document.getElementById("counter");
        const handSideElement = document.getElementById("handSide");
        var handSide = "";
        function onResults(results) {
          canvasCtx.save();
          canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
          canvasCtx.drawImage(
            results.image,
            0,
            0,
            canvasElement.width,
            canvasElement.height
          );
          if (results.multiHandLandmarks) {
            if (results.multiHandedness) {
              if (results.multiHandedness.length === 2) {
                console.log("As duas mãos estão levantadas");
                handSide = "Duas mãos";
              } else if (results.multiHandedness[0]?.label === "Right") {
                console.log("Mão esquerda");
                handSide = "Mão esquerda";
              } else if (results.multiHandedness[0]?.label === "Left") {
                console.log("Mão direita");
                handSide = "Mão direita";
              } else {
                console.log("Nenhuma mão está levantada");
                handSide = "Nenhuma mão";
              }
              handSideElement.innerHTML = `${handSide}`;
            }

            var counter = 0;
            for (const landmarks of results.multiHandLandmarks) {
              drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {
                color: "#00FF00",
                lineWidth: 5,
              });

              drawLandmarks(canvasCtx, landmarks, {
                color: "#FF0000",
                lineWidth: 2,
              });

              if (landmarks[4].x <= landmarks[3].x) {
                counter += 1;
              }
              if (landmarks[8].y <= landmarks[7].y) {
                counter += 1;
              }
              if (landmarks[12].y <= landmarks[11].y) {
                counter += 1;
              }
              if (landmarks[16].y <= landmarks[15].y) {
                counter += 1;
              }
              if (landmarks[20].y <= landmarks[19].y) {
                counter += 1;
              }
            }
            counterElement.innerHTML = `Dedos levantados: ${counter}`;
            console.log(counter);
          }
          canvasCtx.restore();
        }

        const hands = new Hands({
          locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
          },
        });
        hands.setOptions({
          maxNumHands: 2,
          modelComplexity: 1,
          minDetectionConfidence: 0.5,
          minTrackingConfidence: 0.5,
        });
        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
          onFrame: async () => {
            await hands.send({ image: videoElement });
          },
          width: 1280,
          height: 720,
        });
        camera.start();
      </script>
    </div>
  </body>
</html>
